<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AIDE API Doc</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static './css/swagger-ui.css' %}" />
    <link rel="icon" type="image/png" href="{% static './img/swagger-favicon-32x32.png' %}" sizes="32x32" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="{% static './js/swagger-ui-bundle.js' %}" charset="UTF-8"> </script>
    <script src="{% static './js/swagger-ui-standalone-preset.js' %}" charset="UTF-8"> </script>
    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "{% url schema_url %}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                displayOperationId: true,
                defaultModelsExpandDepth: -1,
                displayRequestDuration: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    // SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                // layout: "StandaloneLayout",
                requestInterceptor: (request) => {
                    request.headers['X-CSRFToken'] = "{{ csrf_token }}"
                    return request;
                }
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>

</html>
